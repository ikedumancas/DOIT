<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DO!T</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    {# <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"> #}
    <link rel="stylesheet" href="{% static 'css/material.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
    </style>
  </head>
  <body>
    <div class="doit-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      {% include 'header.html' %}
      {% include 'user_side_nav.html' %}
      <main class="doit-layout__content mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid doit-content">
          <div class="mdl-tabs mdl-js-tabs" id="todo-list-tabs">
            <div class="mdl-tabs__panel is-active" id="starks-panel">
            <div class="mdl-grid">
	            
				  <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
					  <thead>
					    <tr>
					      <th class="mdl-data-table__cell--non-numeric">Task</th>
					      <th>Quantity</th>
					      <th>Unit price</th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <td class="mdl-data-table__cell--non-numeric">Acrylic (Transparent)</td>
					      <td>25</td>
					      <td>$2.90</td>
					    </tr>
					    <tr>
					      <td class="mdl-data-table__cell--non-numeric">Plywood (Birch)</td>
					      <td>50</td>
					      <td>$1.25</td>
					    </tr>
					    <tr>
					      <td class="mdl-data-table__cell--non-numeric">Laminate (Gold on Blue)</td>
					      <td>10</td>
					      <td>$2.35</td>
					    </tr>
					  </tbody>
					</table>
				
            </div>
            <ul>
                <li>Eddard</li>
                <li>Catelyn</li>
                <li>Robb</li>
                <li>Sansa</li>                  
                <li>Brandon</li>
                <li>Arya</li>
                <li>Rickon</li>
              </ul>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/material.min.js' %}"></script>
    <script src="{% static 'js/main-doit.js' %}"></script>
    <script>
	    var LOAD_LIST_URL = "{% url 'get_list_info' %}";
	    var CSRF = "{% csrf_token %}"
    </script>
  </body>
</html>
